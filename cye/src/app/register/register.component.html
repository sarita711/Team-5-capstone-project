<div class="register-container">
    <h2>Register Here</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" formControlName="userType" (change)="onUserTypeChange($event)">
          <option value="normal">Normal User</option>
          <option value="company">Company User</option>
        </select>
      </div>
      <div class="form-group" *ngIf="isCompanyUser">
        <label for="companyId">Company ID</label>
        <input id="companyId" formControlName="companyId" type="text" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <div class="form-actions">
        <button type="submit">Register</button>
        <a href="/login" class="login-link">Login now</a>
      </div>
    </form>
  </div>
