<!-- wishlist.component.html -->
<app-header></app-header>

<div class="wishlist-container">
  <h2>Your Wishlist</h2>
  <div class="events">
    <div *ngFor="let event of wishlist" class="event-card">
      <div class="event-image">
        <img [src]="event.image || 'assets/images/default-event.jpg'" alt="{{ event.title }}" />
      </div>
      <h3>{{ event.title }}</h3>
      <p>{{ event.description }}</p>
      <p><strong>Date:</strong> {{ event.date }}</p>
      <p><strong>Time:</strong> {{ event.time }}</p>
      <p><strong>Venue:</strong> {{ event.venue }}</p>
      <button class="remove-btn" (click)="removeFromWishlist(event)">Remove</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
