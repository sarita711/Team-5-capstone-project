<app-header></app-header>

<div class="container">
    <!-- First container with buttons -->
    <div class="button-container">
      <button (click)="toggleCreateEvent()">Create Event</button>
      <button (click)="toggleManageEvent()">Manage Events</button>
      <button (click)="toggleAllEvents()">All Events</button>
    </div>
  
    <!-- Second container (dynamic content based on button clicked) -->
    <div class="events-container">
      <!-- Create Event Form -->
      <div *ngIf="isCreateEvent" class="form-container">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <label>Title:</label>
          <input type="text" [(ngModel)]="newEvent.title" name="title" required />
  
          <label>Description:</label>
          <textarea [(ngModel)]="newEvent.description" name="description" required></textarea>
  
          <label>Date:</label>
          <input type="date" [(ngModel)]="newEvent.date" name="date" required />
  
          <label>Time:</label>
          <input type="time" [(ngModel)]="newEvent.time" name="time" required />
  
          <label>Venue:</label>
          <input type="text" [(ngModel)]="newEvent.venue" name="venue" required />
  
          <label>Image:</label>
          <input type="file" (change)="onFileSelected($event)" />
  
          <button type="submit">Create Event</button>
        </form>
      </div>
  
      <!-- Manage Events -->
      <div *ngIf="isManageEvent" class="manage-container">
        <div class="event-card" *ngFor="let event of events">
          <h3>{{ event.title }}</h3>
          <p>{{ event.description }}</p>
          <p>{{ event.date }} {{ event.time }}</p>
          <p>{{ event.venue }}</p>
          <img [src]="event.image" alt="{{ event.title }}" />
          <button (click)="editEvent(event)">Edit</button>
          <button (click)="deleteEvent(event.id!)">Delete</button>
        </div>
      </div>
  
      <!-- All Events -->
      <div *ngIf="isAllEvents" class="all-events-container">
        <div class="event-card" *ngFor="let event of events">
          <h3>{{ event.title }}</h3>
          <p>{{ event.description }}</p>
          <p>{{ event.date }} {{ event.time }}</p>
          <p>{{ event.venue }}</p>
          <img [src]="event.image" alt="{{ event.title }}" />
        </div>
      </div>
    </div>
  </div>
  
  
<app-footer></app-footer>
